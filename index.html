<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000; user-scalable=0;" />
    <meta name="description" content="Weather PWA" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="preload"
      href="styles.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <title>Favorite Alarm</title>
  </head>
  <body>
    <div class="time-container">
      <div id="currentTime">--.--</div>
    </div>
    <div id="weather-container">
      <div id="temp-container">
        <img src="./temp.svg" alt="temp icon" />
        <div class="weather-info" id="temperature">--</div>
      </div>
      <div id="precipitation-container">
        <img src="./DefaultIcon.svg" alt="rain icon" />
        <div class="weather-info" id="precipitation">--</div>
      </div>
      <div id="uv-container">
        <img src="./uv.svg" alt="uv icon" />
        <div class="weather-info" id="uvIndex">--</div>
      </div>
    </div>

    <img
      class="gif-container"
      src="https://i.kym-cdn.com/photos/images/original/002/807/734/bf9.gif"
    />

    <script src="app.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
